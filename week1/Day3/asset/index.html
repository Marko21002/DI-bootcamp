<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container{
            display: flex;
            flex-direction: row;
            height: 328px;
            width: 70%;
        }
        .container1{
            display: flex;
            flex-direction: column;
        }
        .item{
            width: 70px;
            height: 70px;
            border: 1px solid black;
            background-color: yellow;
            margin-bottom: 10px;
        }
        .container2{
            display: flex;
            flex-direction: row;
            width: 100%;
            
            justify-content: space-around;
            
        }
        .item1{
            width: 70px;
            height: 70px;
            border: 1px solid black;
            background-color: yellow;
            align-self: center;
            
        }
        .container3{
            display: flex;
            flex-direction: column;
        }
        .item2{
            width: 70px;
            height: 70px;
            border: 1px solid black;
            background-color: yellow;
            margin-bottom:10px ;

        }

    </style>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="container1">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
    <div class="container2">
        <div class="item1" style="margin-left:20%"></div>
        <div class="item1"></div>
        <div class="item1"></div>
        <div class="item1" style="margin-right:20%"></div>
    </div>
    <div class="container3">
        <div class="item2"></div>
        <div class="item2"></div>
        <div class="item2"></div>
        <div class="item2"></div>
    </div>
</div>
    
</body>
</html>
