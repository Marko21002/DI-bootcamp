<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table id="sampleTable" border="1"> 
        <tr>
            <td>Row1 cell1</td> 
            <td>Row1 cell2</td>
        </tr> 
        <tr>
            <td>Row2 cell1</td> 
            <td>Row2 cell2</td>
        </tr> 
        </table>
        
        <input type="button" onclick="insertRow()" value="Insert row">  
        <button id="jsstyle">Style</button> 
        <script>
            var button = document.getElementById("jsstyle");

button.addEventListener("mouseover", respondMouseOver);
button.addEventListener("mouseout", respondMouseOut);
button.addEventListener("click", respondClick);

function respondMouseOver(e) {
  button.style.backgroundColor = "yellow";
  button.style.fontSize = "larger";
}

function respondMouseOut(e) {
  button.style.backgroundColor = "";
  button.style.fontSize = "";
}

function respondClick(e) {
  button.style.color = "red";
  button.style.fontWeight = "bold";
}

        </script>
</body>
</html>
